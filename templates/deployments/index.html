<div class="page-header">
  <h1>Deployments</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newDeploymentsPath() %>" class="btn btn-primary">Create New Deployment</a></li>
</ul>

<table class="table table-striped">
  <thead>
        <th> ID </th>
        <th> Name </th>
        <th> External Domain </th>
        <th> Domain </th>
        <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (deployment) in deployments { %>
      <tr>
      <td> <%= deployment.ID %> </td>
      <td> <%= deployment.Name %> </td>
      <td> <a href="https://<%= deployment.ExternalDomain %>"><%= deployment.ExternalDomain %></a> </td>
      <td> <a href="https://<%= deployment.Domain %>" target="_blank"><%= deployment.Domain %></a> </td>
      <td>
          <div class="pull-right">
            <a href="<%= deploymentPath({ deployment_id: deployment.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editDeploymentPath({ deployment_id: deployment.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= deploymentPath({ deployment_id: deployment.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
            <a href="<%= deploymentSetPath({ deployment_id: deployment.ID }) %>" data-method="POST" data-confirm="Are you sure?" class="btn btn-danger">Set</a>
            <a href="<%= deploymentUnsetPath({ deployment_id: deployment.ID }) %>" data-method="POST" data-confirm="Are you sure?" class="btn btn-danger">Unset</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
